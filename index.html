<!DOCTYPE html>
<html lange="en">
<head>
    <meta charset="utf-8">
    <title>Rose's Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="calc.js"></script>
</head>
<body>
    <div id="heading"><h1>Rose's Calculator</h1></div>
    <div id="gridCalculator">
        <div id = "display">
            <p data-entry id = "entry"></p>
            <p data-answer id = "answer"></p>
        </div><!-- end of dsiplay div -->
        <button data-allClear id ="allClear">AC</button>
        <button data-delete id="delete">DEL</button>
        <button data-operand id="division" >รท</button>
        <button data-operand id="multiply">x</button>
        <button data-numerical id="seven" >7</button>
        <button data-numerical id="eight" >8</button>
        <button data-numerical id="nine">9</button>
        <button data-operand id="subtract">-</button>
        <button data-numerical id="four" >4</button>
        <button data-numerical id="five" >5</button>
        <button data-numerical id="six" >6</button>
        <button data-operand id="addition">+</button>
        <button data-numerical id="one">1</button>
        <button data-numerical id="two">2</button>
        <button data-numerical id="three" >3</button>
        <button data-equals id="equals" >=</button>        
        <button data-numerical id="zero" >0</button>
        <button data-decimal id="decimal">.</button>      

    </div> 
    <!-- end of gridCalculator -->

</body>

</html>
